







version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartmcp-backend
    ports:
      - "8001:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - smartmcp-network

  frontend:
    image: nginx:alpine
    container_name: smartmcp-frontend
    ports:
      - "80:80"
    volumes:
      - ./ui-built:/usr/share/nginx/html
      - ./ui/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - smartmcp-network

  airflow:
    build: ./airflow
    container_name: smartmcp-airflow
    restart: always
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    entrypoint: ["/opt/airflow/entrypoint.sh"]
    networks:
      - smartmcp-network

networks:
  smartmcp-network:
    driver: bridge